workflows:
  ios_unsigned:
    name: iOS unsigned build (debug artifacts)
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: |
          echo "=== Installing Flutter dependencies ==="
          flutter pub get
          cd ios
          pod install
          cd ..
      - name: Build iOS unsigned .ipa
        script: |
          echo "=== Building unsigned .ipa ==="
          flutter build ipa --release --no-codesign
      - name: "Debug: list ipa folder"
        script: |
          echo "=== Listing build/ios/ipa ==="
          ls -l build/ios/ipa || echo "No ipa folder found"
          echo "=== Listing build/ios ==="
          ls -l build/ios
    artifacts:
      - build/ios/ipa/*.ipa
